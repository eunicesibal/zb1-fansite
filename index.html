<!-- slideshow section -->
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active">
            <span class="visually-hidden">Slide 1</span>
        </button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1">
            <span class="visually-hidden">Slide 2</span>
        </button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2">
            <span class="visually-hidden">Slide 3</span>
        </button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/pics/group/camp_zerobaseone.jpeg" width="100%" alt="">
        </div>
        <div class="carousel-item">
            <img src="/pics/group/campbase1.png" width="100%" alt="">
        </div>
        <div class="carousel-item">
            <img src="/pics/group/group2.jpg" width="100%" alt="">
        </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>
